<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="div.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="dashboard">
        <div class="title-1">
          <div class="img-logo">
            <img src="/img/Vector.svg" alt="" />
            <h2>Simple Analytics</h2>
          </div>
        </div>
        <div class="title-2">
          <div class="dsh">
            <div class="img-logo2">
              <img src="/img/Vector2.svg" alt="" />
              <h3>Dashboard</h3>
            </div>
          </div>
          <div class="stng">
            <div class="img-logo3">
              <img src="/img/Vector3.svg" alt="" />
              <a href=""><h3>Settings</h3></a>
            </div>
          </div>
        </div>
        <div class="title-3">
          <div class="img-logo4">
            <img src="/img/Vector4.svg" alt="" />
            <h3>Logout</h3>
          </div>
        </div>
      </div>
      <div class="dashboard2">
        <h2 id="h2">Dashboard</h2>
        <h4 id="views">Views</h4>
        <div>
          <div class="title-4">
            <div class="dys">
              <h1>2500</h1>
              <p>/day</p>
            </div>
            <div class="dys">
              <h1>900</h1>
              <p>/week</p>
            </div>
            <div class="dys">
              <h1>23000</h1>
              <p>/year</p>
            </div>
          </div>
        </div>
        <h4 class="hebi">Pages</h4>
        <div class="pages">
          <div class="asd">
            <div class="rame">
              <span id="span1">/</span>
              <span>500</span>
            </div>
          </div>
          <div class="asd">
            <div class="rame">
              <span id="span2">/sample-post</span>
              <span>20</span>
            </div>
          </div>
          <div class="asd">
            <div class="rame">
              <span id="span3">/sample-post2</span>
              <span>50</span>
            </div>
          </div>
          <div class="asd">
            <div class="rame">
              <span id="span4">/about</span>
              <span>100</span>
            </div>
          </div>
        </div>
        <h4 class="hebi">Country/State</h4>
        <div class="pages">
          <div class="asd">
            <div class="rame">
              <span id="span5">India/AndhraPradesh </span>
              <span>500</span>
            </div>
          </div>
          <div class="asd">
            <div class="rame">
              <span id="span6">India/Tamilnadu</span>
              <span>20</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
